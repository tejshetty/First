<div class="modal-dialog modal-dialog-center pad12">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h4>SmartServe Alerts</h4>
            <button type="button" class="close" ng-click="ok()">&times;</button>
        </div>
        <div class="panel-body">
            <div class="smartserveAlerts"><strong class="text-danger">{{alertMessage}}</strong></div>
        </div>

        <div class="panel-footer clearfix">
            <div class="pull-right">
                <button type="button" class="btn btn-danger" ng-click="ok()">Close</button>
            </div>
        </div>
    </div>
</div>
